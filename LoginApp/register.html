<html>
  <head>
    <title>User Registration</title>
    <link rel="stylesheet" href="stylesheet\style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
       <form action="/LoginApp/LoginFramework">


      <center><table align="center">
          <tr>
              <th colspan="2"><h1>User Registration Form</h1></th>
          </tr>
          <tr>
              <th id="th_lbl">User Name</th>
              <th><input type="text" name="unm"></th>
          </tr>
           <tr>
              <th id="th_lbl">Password</th>
              <th><input type="password" name="pass"></th>
          </tr>
          <tr>
              <th id="th_lbl">Confirm Password</th>
              <th><input type="password" name="cpass"></th>
          </tr>
          <tr>
              <th id="th_lbl">City</th>
              <th><input type="text" name="city"></th>
          </tr>
          <tr>
              <th id="th_lbl">Date of Birth</th>
              <th><input type="date" name="dob"></th>
          </tr>
           <tr>
              <th id="th_lbl">Mobile No</th>
              <th><input type="text" name="mob"></th>
          </tr>
          <tr>
              <th colspan="2"><hr></th>
          </tr>
          <tr>
              <th><input id="btn_r" type="submit" name="btn" value="Register"></th>
              <th><input id="btn_r" type="submit" name="cancel" value="Cancel" onclick="return login_pg();"></th>
          </tr>
      </table></center>
           </form>
  </body>
</html>
