<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Login FrameWork</title>
    <link rel="stylesheet" href="stylesheet\style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
       <form action="/LoginApp/LoginFramework" method="post">
      <p id="heading">User Login</p>
      <div id="left">
          <p id="txt">User Name</p>
          <input type="text" id="txtbox" name="unm">
          
           <p id="pwd">Password</p>
          <input type="password" id="txtbox" name="pass">

          <p id="link">
            <a href="#">Forgot your Password?</a>
          </p>
           
              <input id="btn"type="submit" value="Login" name="btn">
           
      </div>
    
     <div id="center">
         <img src="images/1.jpg" height="230" width="100">
     </div>
      
      <div id="right">
          <img src="images/login_framework.png" id="login_logo" height="100" width="400">
          <img src="images/Framework.png" id="fw_logo" height="300" width="auto">
          <input type="submit" name="btn" value="Register Now" id="btn_regi" onclick="return register_pg();">
      </div>
      </form>
  </body>
</html>
